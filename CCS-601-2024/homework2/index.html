<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Classroom</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- === Classroom Cube (Walls, Floor, Ceiling) === -->
      <!-- Floor -->
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="10"
        height="10"
        material="src: url(assets/textures/wood_floor_diff_4k.jpg); repeat: 2 2"
      >
      </a-plane>

      <!-- Ceiling -->
      <a-plane
        position="0 5 -5"
        rotation="90 0 0"
        width="10"
        height="10"
        material="src: url(assets/textures/Concrete012_1K-JPG_Color.jpg)"
      >
      </a-plane>

      <!-- Walls -->
      <a-plane
        position="0 2.5 -10"
        rotation="0 0 0"
        width="10"
        height="5"
        material="src: url(assets/textures/brick_wall_003_diffuse_4k.jpg)"
      >
      </a-plane>
      <a-plane
        position="0 2.5 0"
        rotation="0 180 0"
        width="10"
        height="5"
        material="src: url(assets/textures/brick_wall_003_diffuse_4k.jpg)"
      >
      </a-plane>
      <a-plane
        position="-5 2.5 -5"
        rotation="0 90 0"
        width="10"
        height="5"
        material="src: url(assets/textures/brick_wall_003_diffuse_4k.jpg)"
      >
      </a-plane>
      <a-plane
        position="5 2.5 -5"
        rotation="0 -90 0"
        width="10"
        height="5"
        material="src: url(assets/textures/brick_wall_003_diffuse_4k.jpg)"
      >
      </a-plane>

      <!-- Windows (Textured with Outdoor Scene) -->
      <a-plane
        position="0 3 -9.9"
        rotation="0 0 0"
        width="4"
        height="2"
        material="src: url(assets/textures/sky.jpg); shader: flat"
      >
      </a-plane>

      <!-- === Imported Desks and Chairs === -->
      <!-- Row 1 -->
      <a-entity
        gltf-model="url(assets/models/scene.gltf)"
        position="-2 0 -7"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/models/scene.gltf)"
        position="2 0 -7"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Row 2 -->
      <a-entity
        gltf-model="url(assets/models/scene.gltf)"
        position="-2 0 -4"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity
        gltf-model="url(assets/models/scene.gltf)"
        position="2 0 -4"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- === Lighting === -->
      <!-- Overhead Classroom Lights -->
      <a-light
        type="point"
        position="0 4 -3"
        intensity="0.8"
        color="#ffffff"
      ></a-light>
      <a-light
        type="point"
        position="0 4 3"
        intensity="0.8"
        color="#ffffff"
      ></a-light>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>

      <!-- === Camera (First-Person View) === -->
      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 15"
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
